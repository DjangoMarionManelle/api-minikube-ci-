apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app-container
        image: your-image:tag  # Remplacer "your-image:tag" par le nom de votre image Docker et la version
        ports:
        - containerPort: 5000